newgui masterservers [
  guinoautotab [
    guistayopen [
      guititle "List of Master servers"
      guibar
      loopmasterservers _masterserver_host _masterserver_port [
        guilist [
          guitext $_masterserver_host
          guitext $_masterserver_port
        ]
      ]
      guitab Add
      guititle "Add Masterserver
      guibar
      guilist [
        guilist [
          guitext "host"
          guitext "port"
        ]
        guilist [
          guifield _masterservers_add_host 60
          guifield _masterservers_add_port 60
        ]
      ]
      guibar
      guibutton "Add" [
        addmasterserver $_masterservers_add_host $_masterservers_add_port
      ] "arrow_fw"
    ]
  ]
]
