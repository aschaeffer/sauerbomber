newgui skins [
  guinoautotab [
    guistayopen [
      guititle "List of Sound Sets"
      guibar
      loopfiles _skin_name $skinsdir "" [
        if (&& (&& (! (strcmp $_skin_name ".")) (! (strcmp $_skin_name ".."))) (! (strcmp $_skin_name ".svn"))) [
          guibutton @_skin_name [
            skin @@_skin_name
          ]
        ]
      ]
    ]
  ]
]
