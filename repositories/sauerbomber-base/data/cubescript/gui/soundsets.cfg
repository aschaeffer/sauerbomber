newgui soundsets [
  guinoautotab [
    guistayopen [
      guititle "List of Sound Sets"
      guibar
      loopfiles _soundset_name $soundsetsdir "" [
        if (&& (&& (! (strcmp $_soundset_name ".")) (! (strcmp $_soundset_name ".."))) (! (strcmp $_soundset_name ".svn"))) [
          guibutton @_soundset_name [
            soundset @@_soundset_name
          ]
        ]
      ]
    ]
  ]
]
